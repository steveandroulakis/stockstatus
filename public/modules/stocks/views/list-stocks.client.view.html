<section data-ng-controller="StocksController" data-ng-init="find()">
	<div class="page-header">
		<h1>Stocks</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="stock in stocks" data-ng-href="#!/stocks/{{stock._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="stock.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="stock.user.displayName"></span>
			</small>
			<h3 class="list-group-item-heading" data-ng-bind="stock.title"></h3>
			<strong>Code:</strong> {{stock.code}},
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="stocks.$resolved && !stocks.length">
		No stocks yet, why don't you <a href="/#!/stocks/create">create one</a>?
	</div>
</section>
