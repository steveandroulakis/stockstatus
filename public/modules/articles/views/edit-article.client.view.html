<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="update(articleForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.title.$invalid}">
					<label class="control-label" for="title">Title</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="article.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && articleForm.title.$invalid" class="help-block">
						<p ng-show="articleForm.title.$error.required" class="text-danger">Title is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.code.$invalid}">
					<label class="control-label" for="title">Code</label>
					<div class="controls">
						<input name="code" type="text" data-ng-model="article.code" id="code" class="form-control" placeholder="Code" required>
					</div>
					<div ng-show="submitted && articleForm.code.$invalid" class="help-block">
						<p ng-show="articleForm.code.$error.required" class="text-danger">Code is required</p>
					</div>					
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && articleForm.price.$invalid}">
					<label class="control-label" for="price">Price</label>
					<div class="controls">
						<input name="price" type="text" data-ng-model="article.price" id="price" class="form-control" placeholder="Price" required>
					</div>
					<div ng-show="submitted && articleForm.price.$invalid" class="help-block">
						<p ng-show="articleForm.price.$error.required" class="text-danger">Price is required</p>
					</div>					
				</div>					
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
